name: Local Test CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

jobs:
  local-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: bcmath, exif, intl, pcntl, pdo_mysql, zip, redis

    - name: Get Composer Cache Directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Copy environment file
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Run Laravel Pint (Code Style)
      run: ./vendor/laravel/pint/builds/pint --test

    - name: Run Security Audit
      run: composer audit

    - name: Run PHPStan (Static Analysis)
      run: ./vendor/phpstan/phpstan/phpstan analyse app --level=1 --memory-limit=2G --no-progress

    - name: Validate composer.json
      run: composer validate --strict

    - name: Check Laravel syntax
      run: php artisan about --only=environment
