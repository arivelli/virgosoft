# SSL Configuration for Virgosoft Project

# Main SSL server block
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name virgosoft.local.xima.com.ar;
    
    # SSL certificates
    ssl_certificate /etc/nginx/ssl/certs/virgosoft.local.xima.com.ar.cert.pem;
    ssl_certificate_key /etc/nginx/ssl/certs/virgosoft.local.xima.com.ar.key.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'; connect-src 'self' wss://ws-us2.pusher.com https://ws-us2.pusher.com" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Character set
    charset utf-8;
    
    # Root directory
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # Location for PHP files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass api:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        
        # FastCGI cache settings
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Increase timeout for long-running scripts
        fastcgi_read_timeout 300;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

